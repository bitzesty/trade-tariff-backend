  3. (A) For the purposes of this section, and subject to the exceptions in paragraph (B) below, yarns (single, multiple (folded) or cabled) of the following descriptions are to be treated as `twine, cordage, ropes and cables':
      (a) of silk or waste silk, measuring more than 20,000 decitex;
      (b) of man-made fibres (including yarn of two or more monofilaments of Chapter 54), measuring more than 10,000 decitex;
      (c) of true hemp or flax:    (1) polished or glazed, measuring 1,429 decitex or more; or    (2) not polished or glazed, measuring more than 20,000 decitex;
      (d) of coir, consisting of three or more plies;
      (e) of other vegetable fibres, measuring more than 20,000 decitex; or
      (f) reinforced with metal thread.
      (B) Exceptions:    (a) yarn of wool or other animal hair and paper yarn, other than yarn reinforced with metal thread;    (b) man-made filament tow of Chapter 55 and multifilament yarn without twist or with a twist of less than five turns per metre of Chapter 54;    (c) silk worm gut of heading 5006, and monofilaments of Chapter 54;    (d) metallised yarn of heading 5605; yarn reinforced with metal thread is subject to paragraph (A) (f) above; and    (e) chenille yarn, gimped yarn and loop wale-yarn of heading 5606.
