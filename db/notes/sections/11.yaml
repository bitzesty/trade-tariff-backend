  4. (A) For the purposes of Chapters 50, 51, 52, 54 and 55, the expression `put up for retail sale' in relation to yarn means, subject to the exceptions in paragraph (B) below, yarn (single, multiple (folded) or cabled) put up:
      (a) on cards, reels, tubes or similar supports, of a weight (including support) not exceeding:    (1) 85 g in the case of silk, waste silk or man-made filament yarn; or    (2) 125 g in other cases;
      (b) in balls, hanks or skeins of a weight not exceeding:    (1) 85 g in the case of man-made filament yarn of less than 3,000 decitex, silk or silk waste;    (2) 125 g in the case of all other yarns of less than 2,000 decitex; or    (3) 500 g in other cases;
      (c) in hanks or skeins comprising several smaller hanks or skeins separated by dividing threads which render them independent one of the other, each of uniform weight not exceeding:    (1) 85 g in the case of silk, waste silk or man-made filament yarn; or    (2) 125 g in other cases.
      (B) Exceptions:    (a) single yarn of any textile material, except:    (1) single yarn of wool or fine animal hair, unbleached; and    (2) single yarn of wool or fine animal hair, bleached, dyed or printed, measuring more than 5,000 decitex;    (b) multiple (folded) or cabled yarn, unbleached:    (1) of silk or waste silk, however put up; or    (2) of other textile material except wool or fine animal hair, in hanks or skeins;    (c) multiple (folded) or cabled yarn of silk or waste silk, bleached, dyed or printed, measuring 133 decitex or less; and    (d) single, multiple (folded) or cabled yarn of any textile material:    (1) in cross-reeled hanks or skeins; or    (2) put up on supports or in some other manner indicating its use in the textile industry (for example, on cops, twisting mill tubes, pirns, conical bobbins or spindles, or reeled in the form of cocoons for embroidery looms).
