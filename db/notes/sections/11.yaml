      (d) `Unbleached woven fabric':
       Woven fabric made from unbleached yarn and which has not been bleached, dyed or printed. Such fabric may have been treated with a colourless dressing or a fugitive dye.
      (e) `Bleached woven fabric':
       Woven fabric which:    (1) has been bleached or, unless the context otherwise requires, dyed white or treated with a white dressing, in the piece;    (2) consists of bleached yarn; or    (3) consists of unbleached and bleached yarn.
      (f) `Dyed woven fabric':
       Woven fabric which:    (1) is dyed a single uniform colour other than white (unless the context otherwise requires) or has been treated with a coloured finish other than white (unless the context otherwise requires), in the piece; or    (2) consists of coloured yarn of a single uniform colour.
      (g) `Woven fabric of yarns of different colours':
       woven fabric (other than printed woven fabric) which:    (1) consists of yarns of different colours or yarns of different shades of the same colour (other than the natural colour of the constituent fibres);    (2) consists of unbleached or bleached yarn and coloured yarn; or    (3) consists of marl or mixture yarns.
  (d) `
  Unbleached woven fabric
  ':
  Woven fabric made from unbleached yarn and which has not been bleached, dyed or printed. Such fabric may have been treated with a colourless dressing or a fugitive dye.
  (e) `
  Bleached woven fabric
  ':
  Woven fabric which:
      (1) has been bleached or, unless the context otherwise requires, dyed white or treated with a white dressing, in the piece;
      (2) consists of bleached yarn; or
      (3) consists of unbleached and bleached yarn.
  (1) has been bleached or, unless the context otherwise requires, dyed white or treated with a white dressing, in the piece;
