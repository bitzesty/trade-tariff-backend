:section: 4
:chapter: 22
:content: "* 1\\. This chapter does not cover:\r\n  * (a) products of this chapter
  (other than those of heading 2209) prepared for culinary purposes and thereby rendered
  unsuitable for consumption as beverages (generally heading 2103);\r\n  * (b) sea
  water (heading 2501);\r\n  * (c) distilled or conductivity water or water of similar
  purity (heading 2853);\r\n  * (d) acetic acid of a concentration exceeding 10% by
  weight of acetic acid (heading 2915);\r\n  * (e) medicaments of heading 3003 or
  3004; or\r\n  * (f) perfumery or toilet preparations (Chapter 33).\r\n* 2\\. For
  the purposes of this chapter and of Chapters 20 and 21, the alcoholic strength by
  volume shall be determined at a temperature of 20 C.\r\n* 3\\. For the purposes
  of heading 2202, the term 'non-alcoholic beverages' means beverages of an alcoholic
  strength by volume not exceeding 0.5% vol. Alcoholic beverages are classified in
  headings 2203 to 2206 or heading 2208 as appropriate.\r\n\r\n## Subheading note
  ##\r\n\r\n* 1\\. For the purposes of subheading 2204 10, the expression 'sparkling
  wine' means wine which, when kept at a temperature of 20 C in closed containers,
  has an excess pressure of not less than 3 bar.\r\n\r\n## Additional notes ##\r\n\r\n*
  1\\. Subheading 2202 10 00 covers waters, including mineral waters and aerated waters,
  containing added sugar or other sweetening matter or flavoured, providing they are
  for direct consumption as a beverage.\r\n* 2\\. For the purposes of headings 2204
  and 2205 and subheading 2206 00 10:\r\n  * (a) 'actual alcoholic strength by volume'
  means the number of volumes of pure alcohol contained at a temperature of 20 C in
  100 volumes of the product at that temperature;\r\n  * (b) 'potential alcoholic
  strength by volume' means the number of volumes of pure alcohol at a temperature
  of 20 C capable of being produced by total fermentation of the sugars contained
  in 100 volumes of the product at that temperature;\r\n  * (c) 'total alcoholic strength
  by volume' means the sum of the actual and potential alcoholic strengths;\r\n  *
  (d) 'natural alcoholic strength by volume' means the total alcoholic strength by
  volume of a product before any enrichment;\r\n  * (e) '% vol' is the symbol for
  alcoholic strength by volume.\r\n* 3\\. For the purposes of subheading 2204 30 10,
  'grape must in fermentation' means the product derived from the fermentation of
  grape must, having an actual alcoholic strength by volume of more than 1% vol and
  less than three-fifths of its total alcoholic strength by volume.\r\n* 4\\. For
  the purposes of subheadings 2204 21, 2204 22 and 2204 29:\r\n  * A. 'total dry extract'
  means the content in grams per litre of all the substances in a product which, under
  given physical conditions do not volatilise.\r\n  * The total dry extract must be
  determined with the densimeter at 20 C.\r\n  * B. (a) the presence in the products
  of subheadings 2204 21 11 to 2204 21 98 , 2204 22 22 to 2204 22 98 and 2204 29 22
  to 2204 29 98 of the quantities of total dry extract per litre indicated in 1, 2,
  3 and 4 below does not affect their classification:\r\n    * 1\\. products of an
  actual alcoholic strength by volume of not more than 13% vol: 90g or less of total
  extract per litre;\r\n    * 2\\. products of an actual alcoholic strength by volume
  of more than 13% vol but not more than 15% vol: 130g or less of total dry extract
  per litre;\r\n    * 3\\. products of an actual alcoholic strength by volume of more
  than 15% vol but not more than 18% vol: 130g or less of total dry extract per litre;\r\n
  \   * 4\\. products of an actual alcoholic strength by volume of more than 18% vol
  but not more than 22% vol: 330g or less of total dry extract per litre.\r\n\r\n
  \   \t Products with a total dry extract exceeding the maximum quantity shown above
  in each category are to be classified in the next following category, except that
  if the total dry extract exceeds 330 g/l the products are to be classified in subheadings
  2204 21 98 , 2204 22 98 and 2204 29 98;\r\n\r\n  * (b) the above rules do not apply
  to products of subheadings 2204 21 23 and 2204 22 33.\r\n\r\n* 5\\. Subheadings
  2204 21 11 to 2204 21 98, 2204 22 22 to 2204 22 98 and 2204 29 22 to 2204 29 98
  shall be taken to include:\r\n\r\n  * (a) grape must with fermentation arrested
  by the addition of alcohol, that is to say, a product:\r\n    * - having an actual
  alcoholic strength by volume of not less than 12% vol but less than 15% vol,\r\n
  \   * and\r\n    * - obtained by the addition to unfermented grape must having a
  natural alcoholic strength by volume of not less than 8.5% vol of a product derived
  from the distillation of wine;\r\n  * (b) wine fortified for distillation, that
  is to say a product:\r\n    * - having an actual alcoholic strength by volume of
  not less than 18% vol but not more than 24% vol,\r\n    * - obtained exclusively
  by the addition to wine containing no residual sugar of an unrectified product derived
  from the distillation of wine and having a maximum actual alcoholic strength by
  volume of 86% vol,\r\n    * and\r\n    * - having a maximum volatile acidity of
  1.5g/l, expressed as acetic acid;\r\n  * (c) liqueur wine, that is to say, a product:\r\n
  \   * - having a total alcoholic strength by volume of not less than 17.5% vol and
  an actual alcoholic strength by volume of not less than 15% vol but not more than
  22% vol.\r\n    * and\r\n    * - obtained from grape must or wine, which must come
  from vine varieties approved in the third country of origin for the production of
  liqueur wine and have a minimum natural alcoholic strength by volume of 12% vol,\r\n
  \   * - by freezing,\r\n    * or\r\n    * - by the addition during or after fermentation:\r\n
  \   * - of a product derived from the distillation of wine, or\r\n    * - of concentrated
  grape must or, in the case of certain liqueur wines with a designation of origin
  or with a geographical indication appearing on the list set out in Regulation (EC)
  No 607/2009 (OJ L 193, 24.7.2009, p. 60) and for which such practice is traditional,
  of grape must concentrated by direct heat, which, apart from this operation, corresponds
  to the definition of concentrated grape must, or\r\n    * - of a mixture of these
  products.\r\n    *  However, certain liqueur wines with a designation of origin
  or with a geographical indication appearing on the list set out in Regulation (EC)\r\nNo
  607/2009 may be obtained from unfermented fresh grape must which does not need to
  have a minimum natural alcoholic strength by\r\nvolume of 12 % vol.\r\n* 6\\. For
  the purposes of subheadings 2204 10, 2204 21, 2204 22 and 2204 29:\r\n  * (a) wines
  with a protected designation of origin (PDO) and wines with a protected geographical
  indication (PGI) are wines which comply with the provisions of Articles 93 to 108
  of Regulation (EU) No 1308/2013 of the European Parliament and of the Council OJ
  L 347, 20.12.2013, p. 671) and the provisions adopted in implementation of the aforesaid
  Regulation and defined in national regulations;\r\n  * (b) varietal wines are wines
  which comply with the provisions of Article 120 of Regulation (EU) No 1308/2013
  of the European Parliament and of the Council and the provisions adopted in implementation
  of the aforesaid Regulation and defined in national regulations; \r\n  * (c) wines
  produced in the European Union are wines which comply with the provisions of Regulation
  (EU) No 1308/2013 of the European Parliament and of the Council  and Article 55
  of Commission Regulation (EC) No 607/2009.\r\n* 7\\. For the purposes of subheadings
  2204 30 92 and 2204 30 96 'concentrated grape must' means grape must for which the
  figure indicated by a refractometer (used in accordance with the method prescribed
  in the 'Compendium of International Methods of Analysis of Wines and Musts' of the
  International Organisation of Vine and Wine, as published in the 'C' series of the
  Official Journal) at a temperature of 20C is not less than 50.9%.\r\n* 8\\. Only
  vermouth and other wine of fresh grapes flavoured with plants or aromatic substances
  having an actual alcoholic strength by volume of not less than 7% vol shall be regarded
  as products of heading 2205.\r\n* 9\\. For the purposes of subheading 2206 00 10,
  the expression 'piquette' means the product obtained by the fermentation of untreated
  grape marc macerated in water or by the extraction of fermented grape marc with
  water.\r\n* 10\\. For the purposes of subheadings 2206 00 31 and 2206 00 39, the
  following are regarded as 'sparkling':\r\n  * - fermented beverages in bottles with
  'mushroom' stoppers held in place by ties or fastenings,\r\n  * - fermented beverages
  otherwise put up, with an excess pressure of 3 bar or more, measured at a temperature
  of 20 C.\r\n* 11\\. For the purposes of subheadings 2209 00 11 and 2209 00 19, the
  expression 'wine vinegar' means vinegar obtained exclusively by acetous fermentation
  of wine and having a total acidity of not less than 60g/l, expressed as acetic acid.\r\n*
  12\\. Subheading 2207 20 covers mixtures of ethyl alcohol used as raw material to
  produce fuels for motor vehicles of an alcoholic strength by volume of 50 % or higher
  and denatured with one or more of the following substances:\r\n\r\n  * (a) automotive
  petrol (conforming to EN 228);\r\n \r\n  * (b) tert-butyl ethyl ether (ethyl tert-butylether,
  ETBE);\r\n \r\n  * (c) methyl tert-butylether (MTBE);\r\n \r\n  * (d) 2-methylpropan-2-ol
  (tert-butyl alcohol, tertiary butyl alcohol, TBA);\r\n \r\n  * (e) 2-methylpropan-1-ol
  (2-methyl-1-propanol, isobutanol);\r\n \r\n  * (f) propan-2-ol (isopropyl alcohol,
  2-propanol, isopropanol).\r\n \r\n*  The denaturants referred to in points (e) and
  (f) of the first paragraph must be used in combination with at least one of the
  denaturants listed in points (a) to (d) of the first paragraph.\r\n\r\n * 13\\.
  \ For the purposes of subheadings 2202 99 11 and 2202 99 15, the protein content
  shall be determined by multiplying the total nitrogen content, calculated using
  the method laid down in points 2 to 8 of part C of Annex III to Commission Regulation
  (EC) No 152/2009, by the factor of 6,25.\r\n "
