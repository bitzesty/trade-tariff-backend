:section: 2
:chapter: 10
:content: "* 1\\. (A) The products specified in the headings of this chapter are to
  be classified in those headings only if grains are present, whether or not in the
  ear or on the stalk.\r\n  * (B) The chapter does not cover grains which have been
  hulled or otherwise worked. However, rice, husked, milled, polished, glazed, parboiled
  or broken remains classified in heading 1006.\r\n* 2\\. Heading 1005 does not cover
  sweetcorn (Chapter 7).\r\n\r\n## Subheading note ##\r\n\r\n* 1\\. The term 'durum
  wheat' means wheat of the species\r\n_Triticum durum_ and the hybrids derived from
  the inter-specific crossing of _Triticum durum_ which have the same number (28)
  of chromosomes as that species.\r\n\r\n## Additional notes ##\r\n\r\n* 1\\. The
  following terms have the meanings hereunder assigned to them:\r\n  * (a) 'round
  grain rice' (subheadings 1006 10 21, 1006 10 92, 1006 20 11, 1006 20 92, 1006 30
  21, 1006 30 42, 1006 30 61 and 1006 30 92): rice, the grains of which are of a length
  not exceeding 5.2mm. and of a length/width ratio of less than 2;\r\n  * (b) 'medium
  grain rice' (subheadings 1006 10 23, 1006 10 94, 1006 20 13, 1006 20 94, 1006 30
  23, 1006 30 44, 1006 30 63 and 1006 30 94): rice, the grains of which are of a length
  exceeding 5.2mm. but not exceeding 6.0 mm. and of a length/width ratio of less than
  3;\r\n  * (c) 'long grain rice' (subheadings 1006 10 25, 1006 10 27, 1006 10 96,
  1006 10 98, 1006 20 15, 1006 20 17, 1006 20 96, 1006 20 98, 1006 30 25, 1006 30
  27, 1006 30 46, 1006 30 48, 1006 30 65, 1006 30 67, 1006 30 96 and 1006 30 98):
  rice, the grains of which are of a length exceeding 6.0 mm;\r\n  * (d) 'paddy rice'
  (subheadings 1006 10 21, 1006 10 23, 1006 10 25, 1006 10 27, 1006 10 92, 1006 10
  94, 1006 10 96 and 1006 10 98): rice which has retained its husk after threshing;\r\n
  \ * (e) 'husked rice' (subheadings 1006 20 11, 1006 20 13, 1006 20 15, 1006 20 17,
  1006 20 92, 1006 20 94, 1006 20 96 and 1006 20 98): rice from which only the husk
  has been removed. Examples of rice falling within this definition are those with
  the commercial descriptions 'brown rice', `cargo rice', 'loonzain' and 'riso sbramato';\r\n
  \ * (f) 'semi-milled rice' (subheadings 1006 30 21, 1006 30 23, 1006 30 25, 1006
  30 27, 1006 30 42, 1006 30 44, 1006 30 46 and 1006 30 48): rice from which the husk,
  part of the germ, and the whole or part of the outer layers of the pericarp, but
  not the inner layers, have been removed;\r\n  * (g) 'wholly milled rice' (subheadings
  1006 30 61, 1006 30 63, 1006 30 65, 1006 30 67, 1006 30 92, 1006 30 94, 1006 30
  96 and 1006 30 98): rice from which the husk, the whole of the outer and inner layers
  of the pericarp, the whole of the germ in the case of long or medium grain rice,
  and at least part thereof in the case of round grain rice, have been removed, but
  in which longitudinal white striations may remain on not more than 10% of the grains;\r\n
  \ * (h) 'broken rice' (1006 40): grain fragments, the length of which does not exceed
  three-quarters of the average length of the whole grain.\r\n* 2\\. The duty rate
  applicable to mixtures of this chapter is as follows:\r\n  * (a) in mixtures where
  one of the components represents at least 90% by weight the rate applicable to that
  component applies;\r\n  * (b) in other mixtures, the rate applicable is that of
  the component which results in the highest amount of import duty."
