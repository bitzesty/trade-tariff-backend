:section: 1
:chapter: 5
:content: "* 1\\. This chapter does not cover:\r\n  * (a) edible products (other than
  guts, bladders and stomachs of animals, whole and pieces thereof, and animal blood,
  liquid or dried;\r\n  * (b) hides or skins (including furskins) other than goods
  of heading 0505 and parings and similar waste of raw hides or skins of heading 0511
  (Chapter 41 or 43);\r\n  * (c) animal textile materials, other than horsehair and
  horsehair waste (Section XI); or\r\n  * (d) prepared knots or tufts for broom or
  brush making (heading 9603)\r\n* 2\\. For the purposes of heading 0501, the sorting
  of hair by length (provided the root ends and tip ends respectively are not arranged
  together) shall be deemed not to constitute working.\r\n* 3\\. Throughout the nomenclature,
  elephant, hippopotamus, walrus, narwhal and wild boar tusks, rhinoceros horns and
  the teeth of all animals are regarded as 'ivory'.\r\n* 4\\. Throughout the nomenclature,
  the expression 'horsehair' means hair of the manes or tails of equine or bovine
  animals."
