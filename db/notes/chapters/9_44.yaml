:section: 9
:chapter: 44
:content: "* 1\\. This chapter does not cover:\r\n  * (a) wood, in chips, in shavings,
  crushed, ground or powdered, of a kind used primarily in perfumery, in pharmacy,
  or for insecticidal, fungicidal or similar purposes (heading 1211);\r\n  * (b) bamboos
  or other materials of a woody nature of a kind used primarily for plaiting, in the
  rough, whether or not split, sawn lengthwise or cut to length (heading 1401);\r\n
  \ * (c) wood, in chips, in shavings, ground or powdered, of a kind used primarily
  in dyeing or in tanning (heading 1404);\r\n  * (d) activated charcoal (heading 3802);\r\n
  \ * (e) articles of heading 4202;\r\n  * (f) goods of Chapter 46;\r\n  * (g) footwear
  or parts thereof of Chapter 64;\r\n  * (h) goods of Chapter 66 (for example, umbrellas
  and walking sticks and parts thereof);\r\n  * (ij) goods of heading 6808;\r\n  *
  (k) imitation jewellery of heading 7117;\r\n  * (l) goods of Section XVI or XVII
  (for example, machine parts, cases, covers, cabinets for machines and apparatus
  and wheelwrights' wares);\r\n  * (m) goods of Section XVIII (for example, clock
  cases and musical instruments and parts thereof);\r\n  * (n) parts of firearms (heading
  9305);\r\n  * (o) articles of Chapter 94 (for example, furniture, lamps and lighting
  fittings, prefabricated buildings);\r\n  * (p) articles of Chapter 95 (for example,
  toys, games, sports requisites);\r\n  * (q) articles of Chapter 96 (for example,
  smoking pipes and parts thereof, buttons, pencils) excluding bodies and handles,
  of wood, for articles of heading 9603; or\r\n  * (r) articles of Chapter 97 (for
  example, works of art).\r\n* 2\\. In this Chapter, the expression 'densified wood'
  means wood which has been subjected to chemical or physical treatment (being, in
  the case of layers bonded together, treatment in excess of that needed to ensure
  a good bond), and which has thereby acquired increased density or hardness together
  with improved mechanical strength or resistance to chemical or electrical agencies.\r\n*
  3\\. Headings 4414 to 4421 apply to articles of the respective descriptions of particle
  board or similar board, fibreboard, laminated wood or densified wood as they apply
  to such articles of wood.\r\n* 4\\. Products of heading 4410, 4411 or 4412 may be
  worked to form the shapes provided for in respect of the goods of heading 4409,
  curved, corrugated, perforated, cut or formed to shapes other than square or rectangular
  or submitted to any other operation, provided it does not give them the character
  of articles of other headings.\r\n* 5\\. Heading 4417 does not apply to tools in
  which the blade, working edge, working surface or other working part is formed by
  any of the materials specified in note 1 to Chapter 82.\r\n* 6\\. Subject to note
  1 above and except where the context otherwise requires, any reference to 'wood'
  in a heading of this Chapter applies also to bamboos and other materials of a woody
  nature.\r\n\r\n## Subheading notes ##\r\n\r\n* 1\\. For the purposes of subheading
  4401 31, the expression 'wood pellets' means by-products, such as cutter shavings,
  sawdust or chips, of the mechanical wood-processing industry, furniture-making industry
  or other wood-transformation activities, which have been agglomerated either directly
  by compression or by the addition of a binder in a proportion not exceeding 3% by
  weight. Such pellets are cylindrical, with a diameter not exceeding 25mm and a length
  not exceeding 100mm.\r\n* 2\\. For the purposes of subheadings 4403 41 to 4403 49,
  4407 21 to 4407 29, 4408 31 to 4408 39 and 4412 31, the expression 'tropical wood'
  means one of the following types of wood:\r\n* Abura, Acajou d'Afrique, Afrormosia,
  Ako, Alan, Andiroba, Aningr, Avodir, Azob, Balau, Balsa, Boss clair, Boss fonc,
  Cativo, Cedro, Dabema, Dark Red Meranti, Dibtou, Doussi, Framir, Freijo, Fromager,
  Fuma, Geronggang, Ilomba, Imbuia, Ip, Iroko, Jaboty, Jelutong, Jequitiba, Jongkong,
  Kapur, Kempas, Keruing, Kosipo, Kotib, Koto, Light Red Meranti, Limba, Louro, Maaranduba,
  Mahogany, Makor, Mandioqueira, Mansonia, Mengkulang, Meranti Bakau, Merawan, Merbau,
  Merpauh, Mersawa, Moabi, Niangon, Nyatoh, Obeche, Okoum, Onzabili, Orey, Ovengkol,
  Ozigo, Padauk, Paldao, Palissandre de Guatemala, Palissandre de Para, Palissandre
  de Rio, Palissandre de Rose, Pau Amarelo, Pau Marfim, Pulai, Punah, Quaruba, Ramin,
  Sapelli, Saqui-Saqui, Sepetir, Sipo, Sucupira, Suren, Tauari, Teak, Tiama, Tola,
  Virola, White Lauan, White Meranti, White Seraya, Yellow Meranti.\r\n\r\n## Additional
  notes ##\r\n\r\n* 1\\. For the purposes of heading 4405, 'wood flour' means wood
  powder of which not more than 8% by weight is retained by a sieve with an aperture
  of 0.63mm.\r\n* 2\\. For the purposes of subheadings 4414 00 10, 4418 10 10, 4418
  20 10, 4419 00 10, 4420 10 11, and 4420 90 91 'tropical wood' means the following
  tropical woods:\r\n* Acajou d'Afrique, Alan, Azob, Balsa, Dark Red Meranti, Dibtou,
  Ilomba, Imbuia, Iroko, Jelutong, Jongkong, Kapur, Kempas, Keruing, Light Red Meranti,
  Limba, Mahogany (Swietenia Spp), Makor, Mansonia, Meranti Bakau, Merbau, Obeche,
  Okoum, palissandre de Para, palissandre de Rio, palissandre de Rose, Ramin, Sapelli,
  Sipo, Teak, Tiama, Virola, White Lauan, White Meranti, White Seraya and Yellow Meranti."
